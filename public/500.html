<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
  .number {
    position: relative;
    font-size: 30vmin;
    font-weight: 900;
    letter-spacing: 5vmin;
    text-shadow: 2px -1px 0 #000, 4px -2px 0 #0a0a0a, 6px -3px 0 #0f0f0f, 8px -4px 0 #141414, 10px -5px 0 #1a1a1a, 12px -6px 0 #1f1f1f, 14px -7px 0 #242424, 16px -8px 0 #292929;
  }
  .number::before {
    background-color: #673ab7;
    background-image: radial-gradient(closest-side at 50% 50%, #ffc107 100%, rgba(0, 0, 0, 0)), radial-gradient(closest-side at 50% 50%, #e91e63 100%, rgba(0, 0, 0, 0));
    background-repeat: repeat-x;
    background-size: 40vmin 40vmin;
    background-position: -100vmin 20vmin, 100vmin -25vmin;
    width: 100%;
    height: 100%;
    mix-blend-mode: screen;
    -webkit-animation: moving 10s linear infinite both;
            animation: moving 10s linear infinite both;
    display: block;
    position: absolute;
    content: "";
  }
  @-webkit-keyframes moving {
    to {
      background-position: 100vmin 20vmin, -100vmin -25vmin;
    }
  }
  @keyframes moving {
    to {
      background-position: 100vmin 20vmin, -100vmin -25vmin;
    }
  }
  </style>
</head>

<body class="vh-100 d-flex flex-column justify-content-center" translate="no">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <span class="number">500</span>
      </div>
    </div>
    <div class="row">
      <p class="lead text-center"><span>Ooops...</span>something went wrong</p>
    </div>
    <div class="row">
      <p class="lead text-center"><a href="#" onclick="goBack()">Go Back</a></p>
    </div>
  </div>

  <script>
    function goBack () {
      if (window.history.length === 1) {
        window.location.href = window.location.hostname
      } else {
        window.history.back()
      }
    }
  </script>
</body>
</html>
