name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: respondo_test
          POSTGRES_USER: respondo
          POSTGRES_PASSWORD: respondo_ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Compile assets
        run: bundle exec rails assets:precompile
      - name: Run tests
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: RAILS_ENV=test bundle exec rails test
  test_system:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: respondo_test
          POSTGRES_USER: respondo
          POSTGRES_PASSWORD: respondo_ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Compile assets
        run: bundle exec rails assets:precompile
      - name: Run system tests
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: RAILS_ENV=test bundle exec rails test:system
  license_finder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install yarn dependencies
        run: yarn install --immutable
      - name: Run license_finder
        run: bundle exec license_finder --decisions_file dependency_decisions.yml
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
  erblint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run erb-lint
        run: bundle exec erblint '**/*.erb'
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run mdl
        run: bundle exec mdl docs --config .mdlrc
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install yarn dependencies
        run: yarn install --immutable
      - name: Run stylelint
        run: yarn run stylelint 'app/assets/stylesheets/**/*.scss' 
  standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install yarn dependencies
        run: yarn install --immutable
      - name: Run standard
        run: yarn run standard
  vale:
    runs-on: ubuntu-latest
    container: jdkato/vale:v2.18.0
    steps:
      - uses: actions/checkout@v3
      - name: Run vale
        run: vale "docs/*.md"
