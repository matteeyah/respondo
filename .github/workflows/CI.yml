name: CI

on: push

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --production true --frozen-lockfile
      - name: Install bundler dependencies
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: bundle exec rspec --tag ~type:system
  rspec-system:
    runs-on: ubuntu-latest
    steps:
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --production true --frozen-lockfile
      - name: Run rspec system specs
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: bundle exec rspec --tag type:system
  license_finder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --frozen-lockfile
      - name: Run license_finder
        run: bundle exec license_finder --decisions_file dependency_decisions.yml
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
  haml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run haml-lint
        run: bundle exec haml-lint
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --frozen-lockfile
      - name: Run stylelint
        run: bin/yarn exec stylelint '**/*.scss'
  standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --frozen-lockfile
      - name: Run standard
        run: bin/yarn exec standard
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install node dependencies
        run: bin/yarn install --frozen-lockfile
      - name: Run markdownlint
        run: bin/yarn exec markdownlint "docs/*.md"
  vale:
    runs-on: ubuntu-latest
    container: jdkato/vale:v2.18.0
    steps:
      - uses: actions/checkout@v3
      - name: Run vale
        run: vale "docs/*.md"
