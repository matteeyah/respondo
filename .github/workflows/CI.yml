      - name: Install node dependencies
        run: bin/yarn install --cache-folder vendor/yarn
      - name: Run stylelint
        run: bin/yarn exec stylelint '**/*.scss'
  standard:
    runs-on: ubuntu-latest
    container: matteeyah/ruby-yarn:3.0.2-1.22.5
